<p-dataList [value]="products" [paginator]="true" [rows]="5">
    <p-header>
        <h2>List of Products</h2>
    </p-header>

    <template let-product pTemplate="item" let-i="index">
        <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px;border-bottom: 1px solid #D5D5D5;">
            <div class="ui-grid-row">
                <div class="ui-grid-col-3" style="text-align: center">                   
                    <img src="https://s3.amazonaws.com/ctres2428.com/images/{{product.itemCode}}.jpg" height="100px" width="150px">
                </div>
                <div class="ui-grid-col-9">
                    <div class="ui-grid ui-grid-responsive ui-fluid">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">{{product.itemCode}} </div>
                            
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">Description: </div>
                            <div class="ui-grid-col-10">{{product.description}}</div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">Price: </div>
                            <div class="ui-grid-col-10">${{product.price}}</div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-offset-8"><button type="button" pButton icon="fa-plus" style="float:left" (click)="addCart(product)" class="btn btn-success" label="Add"></button></div>
                        </div>                
                    </div>
                </div>
            </div>
        </div>
    </template>
</p-dataList>
