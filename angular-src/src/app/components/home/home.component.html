<div class="page header">
  <h1>MEAN Authentication App</h1>
  <p class="lead">This will be the product page</p>
</div>

<div class="product-list">
    <form>
    <div *ngFor="let product of products; let i = index">
        <div class="col-md-7">
            <h3> {{product.name}} </h3> <br>
            Description: {{product.description}} <br>   
            Price: ${{product.price}} <br>
            {{i}}
        <input type="text"  [(ngModel)]="quant[i]" min="0" style="width: 100px;" name="quant" ><br>
    <input type="button" (click)="addCart(product.name,i)" value="Add Cart" class="btn btn-success"> 
    
             
        
            
        </div> 
        <br>

        <br><br>
    </div>

   

    </form>
     <hr/>
     <a [routerLink]="['/cart']"> Cart </a>
    <ul>
        <li *ngFor="let item of cart">{{item}}</li>
        </ul>
</div>
