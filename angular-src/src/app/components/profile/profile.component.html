<div *ngIf="user"> 
  <h2 class="page-header">{{user.name}}</h2>
  <ul class="list-group">
    <li class="list-group-item">Username: {{user.username}}</li>
    <li class="list-group-item">Email: {{user.email}}</li>
    <li class="list-group-item">Role: {{role}} </li>
   
  </ul>
  </div>

  <div *ngIf="role === 'Admin' || role === 'admin'  ">
    <div class="panel panel-default">
      <div class="panel-heading"> Management Tools     </div>
        <div class="panel-body">
       <div class="ui-g">
            <div class="ui-lg-6 ui-md-6 ui-sm-12"><li  [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}"><a [routerLink]="['/dashboard']">Product Management</a></li></div>
            <div class="ui-lg-6 ui-md-6 ui-sm-12"  ><li  [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}"><a [routerLink]="['/users']">Customer Management</a></li></div>
        </div>
        <div class="ui-g">
            <div class="ui-lg-6 ui-md-6 ui-sm-12"><li  [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}"><a [routerLink]="['/vendor']">Vendor Orders Management here</a></li></div>
            <div class="ui-lg-6 ui-md-6 ui-sm-12"  ><li  [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}"><a [routerLink]="['/orders']">Invoices Management here</a></li></div>
        </div>
     </div>

     </div>
  </div>

  <div *ngIf="role === 'User' || role === 'user'  ">
    <div class="panel panel-default">
      <div class="panel-heading"> Customer Tools     </div>
        <div class="panel-body">
          <div class="ui-g">
            <div class="ui-lg-6 ui-md-6 ui-sm-12"><li  [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}"><a [routerLink]="['/dashboard']">Order History here</a></li></div>
            <div class="ui-lg-6 ui-md-6 ui-sm-12"  ><li  [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}"><a [routerLink]="['/users']">Change Password here</a></li></div>
        </div>
      </div>

     </div>
  </div>
