<div *ngIf="user"> 
  <h2 class="page-header">{{user.name}}</h2>
  <ul class="list-group">
    <li class="list-group-item">Username: {{user.username}}</li>
    <li class="list-group-item">Email: {{user.email}}</li>
    <li class="list-group-item">Role: {{role}} </li>
   
  </ul>
  </div>

  <div *ngIf="role === 'Admin' || role === 'admin'  ">
    <div class="panel panel-default">
      <div class="panel-heading" style="font-weight: bold;"> Management Tools     </div>
        <div class="panel-body">
       <div class="ui-g">
            <div class="ui-lg-6 ui-md-6 ui-sm-12"><li  [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}"><a [routerLink]="['/dashboard']"><button type="button" pButton class="btn btn-primary" label="Product Management"></button></a></li></div>
            <div class="ui-lg-6 ui-md-6 ui-sm-12"><li  [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}"><a [routerLink]="['/users']"><button type="button" pButton class="btn btn-primary" label="User Management"></button></a></li></div>
        </div>
        <div class="ui-g">
            <div class="ui-lg-6 ui-md-6 ui-sm-12"><li  [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}"><a [routerLink]="['/vendor']"><button type="button" pButton class="btn btn-primary" label="Vendor Management"></button></a></li></div>
            <div class="ui-lg-6 ui-md-6 ui-sm-12"><li  [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}"><a [routerLink]="['/orders']"><button type="button" pButton class="btn btn-primary" label="Invoice Management"></button></a></li></div>
        </div>
          <div class="ui-g">
            <div class="ui-lg-6 ui-md-6 ui-sm-12"><li  [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}"><a [routerLink]="['/coupon']"><button type="button" pButton class="btn btn-primary" label="Coupon Management"></button></a></li></div>
        </div>
     </div>

     </div>
  </div>

  <div *ngIf="role === 'User' || role === 'user'  ">
    <div class="panel panel-default">
      <div class="panel-heading"> Customer Tools     </div>
        <div class="panel-body">
          <div class="ui-g">
            <div class="ui-lg-6 ui-md-6 ui-sm-12"><li  [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}"><a [routerLink]="['/dashboard']"><button type="button" pButton class="btn btn-primary" label="Order History here"></button></a></li></div>
            <div class="ui-lg-6 ui-md-6 ui-sm-12"  ><button type="button"  pButton class="btn btn-primary" (click)="showForum = !showForum" label="{{showForum? 'Hide Change Password':'Change Password'}}"></button></div>
        </div>
      </div>
     </div>

     <div *ngIf="showForum">
       <div class="panel panel-default">
      <div class="panel-heading"> Change Password</div>
     <span> Current Password </span>
     <input pInputText id="password1" size="30" [(ngModel)]="currentPass" />
     <br>
     <span> New Password </span>
     <input pInputText id="password2" size="30" [(ngModel)]="newPass" />
     <br>
     <span> Confirm New Password </span>
     <input pInputText id="password3" size="30" [(ngModel)]="confirmNewPass" />
       <br>
     <button type="button" pButton class="btn btn-primary" label="Submit" (click)="changePassword(currentPass, newPass, confirmNewPass)"></button>
     </div>
    </div>
