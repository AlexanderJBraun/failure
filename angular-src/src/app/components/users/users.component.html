<h2 class="page-header">Users Management</h2>

<p-dataTable #userDT [value]="users" selectionMode="single" [(selection)]="selectedUser" (onRowSelect)="onRowSelect($event)"  [paginator]="true" rows="15" [responsive]="true" exportFilename="users">
    <p-header style="text-transform: uppercase; font-family: 'PT Sans Narrow', Arial, sans-serif; font-size: 12px;">Customers List
        <button type="button" pButton icon="fa-file-o" iconPos="left" label="CSV" (click)="userDT.exportCSV()" style="float:left"></button>
    </p-header>
    <p-column field="fName" header="FIRST_NAME" [sortable]="true"></p-column>
    <p-column field="lName" header="LAST_NAME" [sortable]="true"></p-column>
    <p-column field="username" header="USERNAME" [sortable]="true"></p-column>
    <p-column field="bName" header="BUSINESS_NAME" [sortable]="true"></p-column>
    <p-column field="email" header="EMAIL" [sortable]="true"></p-column>
    <p-column field="role" header="ROLE" [sortable]="true"></p-column>
    <!--<p-column field="" header="Quantity" [sortable]="true"></p-column>-->
    <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-footer>
</p-dataTable>

<p-dialog header="Customer Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="500">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="user">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="email">Email</label></div>
            <div class="ui-grid-col-8"><input pInputText id="email" size="30" [(ngModel)]="user.email" /></div>
        </div>
        <br>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="username">Username</label></div>
            <div class="ui-grid-col-8"><input pInputText id="username" size="30" [(ngModel)]="user.username" /></div>
        </div>
        <br>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="password">Password</label></div>
            <div class="ui-grid-col-8"><input pInputText id="password" size="30" [(ngModel)]="user.password" /></div>
        </div>
        <hr>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="fName">First Name</label></div>
            <div class="ui-grid-col-8"><input pInputText id="fName" size="30" [(ngModel)]="user.fName" /></div>
        </div>
       <br>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="lName">Last Name</label></div>
            <div class="ui-grid-col-8"><input pInputText id="lName" size="30" [(ngModel)]="user.lName" /></div>
        </div>
        <br>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="bName">Business Name</label></div>
            <div class="ui-grid-col-8"><input pInputText id="bName" size="30" [(ngModel)]="user.bName" /></div>
        </div>
        <hr>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="address">Address</label></div>
            <div class="ui-grid-col-8"><input pInputText id="address" size="30" [(ngModel)]="user.address" /></div>
        </div>
        <br>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="city">City</label></div>
            <div class="ui-grid-col-8"><input pInputText id="city" size="30" [(ngModel)]="user.city" /></div>
        </div>
        <br>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="state">State</label></div>
            <div class="ui-grid-col-8"><select id="state" [(ngModel)]="user.state">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
</select></div>
        </div>
        <br>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="zip">Zip</label></div>
            <div class="ui-grid-col-8"><input pInputText id="zip" size="15" [(ngModel)]="user.zip" /></div>
        </div>
        <br>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="region">Region</label></div>
            <div class="ui-grid-col-8"><input pInputText id="region" size="30" [(ngModel)]="user.region" /></div>
        </div>
        <hr>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="pNum">Phone Number</label></div>
            <div class="ui-grid-col-8"><input pInputText id="pNum" size="30" [(ngModel)]="user.pNum" /></div>
        </div>
        <br>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="mNum">Mobile Number</label></div>
            <div class="ui-grid-col-8"><input pInputText id="mNum" size="30" [(ngModel)]="user.mNum" /></div>
        </div>
        <br>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="fNum">Fax Number</label></div>
            <div class="ui-grid-col-8"><input pInputText id="fNum" size="30" [(ngModel)]="user.fNum" /></div>
        </div>
        <hr>
       <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="role">Role</label></div>
            <div class="ui-grid-col-8"><select id="role" [(ngModel)]="user.role">
                <option value="User">User</option>
                <option value="Admin">Admin</option>
            </select></div>
        </div>
        
        <!--<div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="inStock">QUANTITY</label></div>
            <div class="ui-grid-col-8"><input pInputText id="inStock" [(ngModel)]="product.inStock" /></div>
        </div>-->
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="deleteUser(user._id)" label="Delete"></button>
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
