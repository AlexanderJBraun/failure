<h2 class="page-header">Vendor Management</h2>

<p-dataList [value]="vendors" [paginator]="true" [rows]="5">
    <p-header>
        <h2>List of Vendor Items</h2>
    </p-header>

    <ng-template let-vendor pTemplate="item" let-i="index">
        <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px;border-bottom: 1px solid #D5D5D5;">
            <div class="ui-grid-row">
                <div class="ui-grid-col-3" style="text-align: center">                   
                    <img src="https://s3.amazonaws.com/ctres2428.com/images/{{vendor.itemCode}}.jpg" height="100px" width="150px">
                </div>
                <div class="ui-grid-col-9">
                    <div class="ui-grid ui-grid-responsive ui-fluid">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">{{vendor.itemCode}} </div>
                            
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">Description: </div>
                            <div class="ui-grid-col-10">{{vendor.description}}</div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">Price: </div>
                            <div class="ui-grid-col-10">${{vendor.price}}</div>
                        </div>
                        <div class="ui-grid-row">
                            <p-spinner size="10" [(ngModel)]="quant[i]" [min]="1"  style="width: 100px;" name="quant" ></p-spinner>
                            <div class="ui-grid-col-offset-8"><button type="button" pButton icon="fa-plus" style="float:left" (click)="addCart(vendor)" class="btn btn-success" label="Add"></button></div>
                        </div>                
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataList>

<button (click)="show= !show">{{show? 'Hide Add Product':'Add Product'}}</button>
<button (click)="showVendor= !showVendor">{{showVendor? 'Hide Vender Invoice':'Show Vendor Invoice'}}</button>

<div *ngIf="show">

<p-dataTable #prodDT [value]="vendors" selectionMode="single" [(selection)]="selectedVendor" (onRowSelect)="onRowSelect($event)"  [paginator]="true" rows="15" [responsive]="true" exportFilename="vendors">
    <p-header style="text-transform: uppercase; font-family: 'PT Sans Narrow', Arial, sans-serif; font-size: 12px;">Vendor List
        <button type="button" pButton icon="fa-file-o" iconPos="left" label="CSV" (click)="prodDT.exportCSV()" style="float:left"></button>
    </p-header>
    <p-column field="itemCode" header="ITEM_CODE" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column field="description" header="DESCRIPTION" ></p-column>
    <p-column field="price" header="PRICE" >

    </p-column>
    <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-footer>
</p-dataTable>

<p-dialog header="Product Details" [(visible)]="displayDialog" [responsive]="true" [modal]="true" showEffect="fade"  [width]="400">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="vendor">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="itemCode">ITEM CODE</label></div>
            <div class="ui-grid-col-8"><input pInputText id="itemCode" size="30" [(ngModel)]="vendor.itemCode" /></div>
        </div>
        <br>   
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="description">DESCRIPTION</label></div>
            <div class="ui-grid-col-8"><input pInputText id="description" size="30" [(ngModel)]="vendor.description" /></div>
        </div>
        <br>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="price">PRICE</label></div>
            <div class="ui-grid-col-8"><input pInputText id="price" size="30" [(ngModel)]="vendor.price" /></div>
        </div>

    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="delete(vendor._id)" label="Delete"></button>
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>

</div>

<div *ngIf="showVendor">
This will be the vendor invoice
    </div>
